<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Boxes</title>
  <style>
    .box {
      width: 45px;
      height: 45px;
      border: 2px solid black;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const colors = ["#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6"];

    // Get all the boxes by class name
    const boxes = document.getElementsByClassName("box");

    for (let i = 0; i < boxes.length; i++) {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const randomBackground = colors[Math.floor(Math.random() * colors.length)];

      // Set the style of the box
      boxes[i].style.backgroundColor = randomBackground;
      boxes[i].style.color = randomColor;
      boxes[i].innerText = `Box ${i + 1}\n${randomColor}`;
    }
  });
</script>

<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
<div class="box" id="box4"></div>
<div class="box" id="box5"></div>

</body>
</html>
